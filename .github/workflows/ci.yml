name: CI
on: 
  push:
    branches:
    - main
  pull_request: 
    branches:
    - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.20' ]
        os: [ 'ubuntu-22.04', 'macos-12', 'windows-2022' ]   
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Go build
      run: | 
        git rev-parse --short "$GITHUB_SHA" | tr -d '\n' > ./version.txt
        go build .
        ./gitql -v
    
  unit:
    needs:
      - build 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.20' ] # Check the binary of the latest go version is enough
        os: [ 'ubuntu-22.04' ]
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run unit tests
      run: go test -v ./...

  functional:
    needs:
      - unit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.20' ] # Check the binary of the latest go version is enough
        os: [ 'ubuntu-22.04', 'macos-12', 'windows-2022'  ]
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup BATS
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.2.1

    - name: Run functional tests
      run: | 
        git stash -u
        go build .
        ./gitql -v
        bats ./test
  
  upload:
    needs:
      - functional
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.20' ] # Check the binary of the latest go version is enough
        os: [ 'ubuntu-22.04', 'macos-12', 'windows-2022' ]
    steps:
    - uses: actions/checkout@v4
    - run: go build .
    - uses: actions/upload-artifact@master
      name: Upload binary ${{ runner.os }}
      with:
        name: gitql-${{ runner.os }}
        path: ./gitql*
